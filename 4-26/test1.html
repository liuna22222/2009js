<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<title></title>

<body>
    <script type="text/javascript">
       var arr = [11,22,33,44,55,66];
       // console.log(arr);
       var length = arr.length;
       // console.log(length);
       var arr1=arr.push(77);
       // console.log(arr);
       //移出尾部一个元素
       var arr2=arr.pop();
       // console.log(arr);
       //从数组头部添加一个元素
       var arr3=arr.unshift(99);
       // console.log(arr);
       //从数组头部移出一个元素
       var arr4=arr.shift();
       // console.log(arr);
       //返回从下表x开始截取到的下表y（不包含下表y）
       var arr5=arr.slice(0,3);
       // console.log(arr5);
       //删除从下表x开始的y个元素
       var arr6=arr.splice(0,2);
       // console.log(arr6);
       // console.log(arr);
    </script>
</body>
